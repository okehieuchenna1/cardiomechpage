<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inspection Checklist</title>
</head>
<body>
    <h1>Vehicle Inspection Checklist</h1>
    <form method="post">
        {% for item in items %}
        <div>
            <input type="radio" id="ok_{{ loop.index }}" name="status_{{ loop.index }}" value="Ok">
            <label for="ok_{{ loop.index }}">Ok</label>

            <input type="radio" id="not_ok_{{ loop.index }}" name="status_{{ loop.index }}" value="Not Ok">
            <label for="not_ok_{{ loop.index }}">Not Ok</label>

            <span>{{ item }}</span>

            <br>
            <textarea name="comment_{{ loop.index }}" placeholder="Enter comment here"></textarea>
            <hr>
        </div>
        {% endfor %}
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
