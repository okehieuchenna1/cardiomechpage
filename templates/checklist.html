<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Checklist</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mechanic Checklist</h1>
        <form method="post">
            {% for item in items %}
            <div class="checklist-item">
                <div class="item-content">
                    {{ item }}
                </div>
                <div class="options">
                    <label class="status-label">
                        <input type="radio" id="ok_{{ loop.index }}" name="status_{{ loop.index }}" value="Ok" checked>
                        <label for="ok_{{ loop.index }}">Ok</label>
                    </label>
                    <label class="status-label">
                        <input type="radio" id="not_ok_{{ loop.index }}" name="status_{{ loop.index }}" value="Not Ok">
                        <label for="not_ok_{{ loop.index }}">Not Ok</label>
                    </label>
                </div>
                <div class="comment">
                    <textarea name="comment" placeholder="Comment"></textarea>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="button">Generate Report</button>
        </form>
    </div>
</body>
</html>
